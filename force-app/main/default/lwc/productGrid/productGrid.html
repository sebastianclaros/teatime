<template>
  Productos
  <template lwc:if={isLoading}>
    <div style="color: red; font-size: 3rem">cargando...</div>
  </template>
  <template lwc:elseif={isError}> Se produjo un error </template>
  <template lwc:else>

      <c-product-card key={producto.key} product={producto}> </c-product-card>
    </template>
  </template>
</template>
