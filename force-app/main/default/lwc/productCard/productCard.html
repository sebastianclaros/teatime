<template>
  <lightning-card icon-name="standard:apex_plugin">
      <template lwc:if={hasProduct}>
          <span slot="title">{product.name}</span>
          <lightning-button-icon
              icon-name="utility:expand_alt"
              slot="actions"
              onclick={handleNavigateToRecord}
              ><label>Open Record</label></lightning-button-icon
          >
          <div class="slds-var-m-horizontal_medium">
              <img
                  lwc:if={product.image}
                  src={product.image}
                  class="product"
                  alt="Product picture"
              />
              <section>Description</section>
              {product.description}
              <section>Categories</section>
              {product.categories}
              <section>Price</section>
              {product.price}
          </div>
      </template>

      <template lwc:else>
        Select a product to see details
      </template>
  </lightning-card>
</template>
