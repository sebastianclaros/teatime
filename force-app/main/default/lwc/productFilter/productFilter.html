<!-- sldsValidatorIgnore -->
<template>
	<lightning-card title="Product Filter">
		<div class="sslds-var-p-around_medium_large">
			<div class="slds-var-p-around_medium lgc-bg">
				<!-- Busca como Producto o Marca. -->
				<lightning-input type="search" label="Search" placeholder="Search product here"></lightning-input>
				<lightning-button class="slds-var-m-left_x-small" variant="brand" label="Search" title="Primary action" onclick={handleClick}></lightning-button>
			</div>

			<!-- Select Catalogo, tipo de producto (Auto, Moto, etc.) -->
			<div class="slds-var-p-around_medium lgc-bg">
				<lightning-combobox options={catalogos} placeholder="Selecciona un catalogo" label="Catalogos"
					onchange={handleChangeCatalogo} name="Catalogo">
				</lightning-combobox>
			</div>
			<!-- Select Categorias, marcas de auto, moto (Ford, VW, etc.) -->
			<div class="slds-var-p-around_medium lgc-bg">
				<lightning-combobox options={categorias} placeholder="Selecciona una categoria" label="Categorias"
					onchange={handleChangeCategoria} name="Categoria">
				</lightning-combobox>
			</div>
			<!-- Rango Precios -->
			<div class="slds-var-p-around_medium lgc-bg">

					<div>
						<b>Precio Desde:</b>
					</div>
					<div>
						<lightning-slider type="range" min="50000" max="410000" step="10000" value={minRange}
						class="slider" id="minRange" name="minRange"
						onchange={handleInput}
					></lightning-slider><span>${minRange}</span>
					</div>
					<div>
						<b>Precio Hasta:</b>
					</div>
					<div>
						<lightning-slider type="range" min="50000" max="410000" step="10000" value={maxRange}
						class="slider" id="maxRange" name="maxRange" 
						onchange={handleInput}
						></lightning-slider><span>${maxRange}</span>  
					</div>
			</div>
			
			<!-- Toggle check Stock -->
			<div class="slds-p-around_medium lgc-bg slds-align_absolute-center" >
				<lightning-input type="toggle" label="In Stock" name="switchStock"></lightning-input>
				<lightning-input type="toggle" label="Out of stock" name="switchStock"></lightning-input>
			</div>
		</div>
	</lightning-card>
</template>
