<!-- sldsValidatorIgnore -->
<template>
  <lightning-card title={title}>
    <div class="slds-var-p-around_medium lgc-bg">
      
      <template for:each={dataValues} for:item="filter">
        <lightning-pill
          key={filter.name}
          data-name={filter.name}
          onremove={handleRemove}
          label={filter.label}
        >
        </lightning-pill>
      </template>
    </div>
  </lightning-card>
</template>
